<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

    <link rel="stylesheet" href="/02 - JS Clock/style.css">
</head>
<body>
    <header>
        <h1>CSS + Vanilla JS Clock</h1>
    </header>

    <main>
        <!-- Clock -->
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </main>

    <script>

        // Select the hand elements in the clock
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();

            // Get Current time
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            
            // Transform the time into respective degrees
            const secondsDegrees = ((seconds / 60) * 360) + 90; // Clear Offset created in CSS for showing as 00:00
            const minutesDegrees = ((minutes / 60) * 360) + 90; // Clear Offset created in CSS for showing as 00:00
            const hoursDegrees = ((hours / 12) * 360) + 90; // Clear Offset created in CSS for showing as 00:00

            // Apply transition effect
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        }

        setInterval(setDate, 1000); // Call function for every second
    </script>

</body>
</html>
