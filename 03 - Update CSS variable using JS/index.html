<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
    </header>

    <main>
        <section>

            <div class="controls">
                <label for="spacing">Spacing: </label>
                <input type="range" name="spacing" min="20" max="200" value="10" data-sizing="px">

                <label for="blur">Blur: </label>
                <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

                <label for="base">Base Color: </label>
                <input type="color" name="base" value="#ffc600">
            </div>

            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
        </section>
    </main>

</body>
</html>
